<div role="alert" class="notification sm:mr-6 mt-16 sm:mt-6 mb-6 sm:mb-0 xl:w-5/12 mx-auto left-0 sm:left-auto right-0 sm:top-0 sm:w-6/12 md:w-3/5 justify-between w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col transition duration-150 ease-in-out z-50" id="notification">
    <div class="sm:px-6 p-2 flex mt-4 sm:mt-0 ml-4 sm:ml-0 items-center justify-center sm:rounded-tl sm:rounded-bl w-12 h-12 sm:h-auto sm:w-auto text-white" [ngClass]="{'bg-red-400': (notification.type == 'alert'), 'bg-green-400': (notification.type == 'success')}">
        <a class="w-8 h-8">
          <!-- <icons class="w-8 h-8 stroke-1 stroke-current" name="menu-off"></icons> -->
        </a>
    </div>
    <div class="flex flex-col justify-center xl:-ml-4 pl-4 xl:pl-1 sm:w-3/5 pt-4 sm:pb-4 pb-2">
        <p class="text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">{{ notification.title }}</p>
        <p class="text-sm text-gray-600 dark:text-gray-400 font-normal">{{ notification.content }}</p>
    </div>
    <div *ngIf="notification.exception == 'yesno'" class="flex sm:flex-col sm:justify-center sm:border-l dark:border-gray-700 items-center border-gray-300 sm:w-1/6 pl-4 sm:pl-0 z-50">
        <div class="sm:pt-4 pb-4 flex sm:justify-center sm:border-b dark:border-gray-700 border-gray-300 sm:w-full cursor-pointer" (click)="response(notification.id, true)">
            <span class="sm:text-sm text-xs text-gray-600 font-bold mr-4 sm:mr-0">Ja</span>
        </div>
        <div class="sm:pt-4 pb-4 flex sm:justify-center w-full cursor-pointer z-50" (click)="response(notification.id, false)">
            <span class="sm:text-sm text-xs text-gray-600 dark:text-gray-400">Nein</span>
        </div>
    </div>
    <div *ngIf="notification.exception == 'ok'" class="flex sm:flex-col sm:justify-center sm:border-l dark:border-gray-700 items-center border-gray-300 sm:w-1/6 pl-4 sm:pl-0 z-50">
        <div class="sm:pt-4 pb-4 flex sm:justify-center w-full cursor-pointer z-50" (click)="response(notification.id, null)">
            <span class="sm:text-sm text-xs text-gray-600 dark:text-gray-400">OK</span>
        </div>
    </div>
    <!-- <div class="flex sm:flex-col sm:justify-center sm:border-l dark:border-gray-700 items-center border-gray-300 sm:w-1/6 pl-4 sm:pl-0">
        <div class="sm:pt-4 pb-4 sm:border-b dark:border-gray-700 border-gray-300 sm:w-full flex sm:justify-center" (click)="response(notification.id, false)">
            <span class="sm:text-sm text-xs text-green-400 font-bold mr-4 sm:mr-0 cursor-pointer">Response</span>
        </div>
        <div class="sm:pt-4 pb-4 flex sm:justify-center w-full cursor-pointer" (click)="response(notification.id)">
            <span class="sm:text-sm text-xs text-gray-600 dark:text-gray-400 cursor-pointer">Close</span>
        </div>
    </div> -->
</div>
