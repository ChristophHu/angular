<app-modal #modalComponent>
    <header class="h-16 p-8 flex items-center justify-between border-b">
      <p tabindex="0" class="dark:text-gray-50 focus:outline-none text-2xl font-semibold leading-6 text-gray-800">
        {{ title }}
      </p>
      <button (click)="cancel()" class="w-6 h-6 focus:outline-none rounded-md cursor-pointer">
        <icons class="w-6 h-6 stroke-2 stroke-current text-gray-500" name="x"></icons>
      </button>
    </header>
    <div class="content">
      <!-- <form [formGroup]="katForm">
        <div class="">
          <mat-form-field appearance="fill">
            <mat-label>id</mat-label>
            <input matInput type="text" formControlName="id" readonly>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Bezeichnung</mat-label>
          <input matInput type="text" formControlName="bezeichnung">
        </mat-form-field>
      </form> -->
      <div class="w-full overflow-x-scroll xl:overflow-x-hidden">
        <table class="min-w-full bg-white dark:bg-gray-800">
            <thead>
                <tr class="w-full h-16 border-gray-300 border-b py-8">
                    <th
                        class="pl-8 text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
                        <!-- (change)="checkAll($event.target.checked)" -->
                        <input type="checkbox"
                            class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none" />
                    </th>
                    <th
                        class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
                        Name</th>
                    <th
                        class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
                        Anzahl</th>
                    <th
                        class="text-gray-600 dark:text-gray-400 font-normal pr-6 text-left text-sm tracking-normal leading-4">
                        Seriennummer</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    [ngClass]="table_interact1  ? 'border-b bg-gray-100 border-gray-300 h-24' : 'border-b bg-white border-gray-300 h-24' ">
                    <td
                        class="pl-8 pr-6 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4">
                        <input type="checkbox" [checked]="table_interact1"
                            class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none"
                             />
                             <!-- (change)="table_interact1 =! table_interact1" -->
                    </td>
                    <td
                        class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
                        Item</td>
                    <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
                        <input type="text">
                    </td>
                    <td class="text-sm pr-6 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
                        <input type="text">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <footer class="absolute h-16 px-8 right-0 bottom-0 left-0 flex items-center justify-between border-t">
      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </footer>
  </app-modal>
  
  <ng-template #toolbar>
    <div>
      <button (click)="cancel()" type="button" class="p-2 mr-3 bg-gray-800 text-white rounded">Abbrechen</button>
      <!-- <button *ngIf="besatzungForm.value.id" (click)="delete(besatzungForm.value.id)" type="button" class="p-2 mr-3 bg-red-400 text-black rounded">l√∂schen</button> -->
    </div>
    <div>
      <!-- <button *ngIf="!katForm.pristine && katForm.value.id" (click)="update()" type="button"
          class="p-2 ml-3 bg-gray-800 text-white rounded">Speichern</button> -->
      <button *ngIf="!katForm.value.id" (click)="create()" type="button" class="p-2 ml-3 bg-gray-800 text-white rounded">Erstellen</button>
    </div>
  </ng-template>
