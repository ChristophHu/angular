<div class="container mx-auto p-4">
    <div class="flex flex-row py-3">
        <icons class="w-6 h-6 stroke-2 stroke-current" name="filter"></icons>
        <span class="ml-2 text-lg font-bold">Filter</span>
    </div>
    <div class="h-8 flex items-center">
        <button class="px-3 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(tab == 'betankungen') ? 'bg-blue-600 text-white' : ''" (click)="toggle('betankungen')">Betankungen</button>
        <button class="px-3 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(tab == 'peilungen') ? 'bg-blue-600 text-white' : ''" (click)="toggle('peilungen')">Peilungen</button>
        <button class="w-8 h-8 mr-2 p-1 bg-gray-300 text-black rounded-full">
            <icons class="w-6 h-6 stroke-1 stroke-current" name="refresh"></icons>
        </button>
        <button class="w-8 h-8 mr-2 p-1 bg-gray-300 text-black rounded-full" (click)="showfilter=!showfilter">
            <icons class="w-6 h-6 stroke-1 stroke-current" name="clock"></icons>
        </button>
    </div>
    <app-betankungen *ngIf="tab == 'betankungen'" [showfilter]="showfilter"></app-betankungen>
    <app-peilungen *ngIf="tab == 'peilungen'" [showfilter]="showfilter"></app-peilungen>
</div>
