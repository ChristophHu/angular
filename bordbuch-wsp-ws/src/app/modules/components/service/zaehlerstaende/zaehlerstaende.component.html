<div class="container mx-auto px-4">
    <table datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th>Id_schiff</th>
                <th>Zählerstandstyp</th>
                <th>Datum/Uhrzeit</th>
                <th>Betriebsstunden</th>
                <th hidden>Betriebsstunden</th>
                <th class="w-12"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let zaehlerstand of zaehlerstaende">
                <td hidden>{{ zaehlerstand.id }}</td>
                <td>{{ zaehlerstand.id_schiff }}</td>
                <td>{{ zaehlerstand.zaehlerstandstyp }}</td>
                <td>{{ zaehlerstand.Datum }}</td>
                <td>{{ zaehlerstand.value }}</td>
                <td hidden>{{ zaehlerstand.betriebsstunden }}</td>
                <td class="flex flex-row justify-start text-gray-500">
                    <button class="dropdown w-6 h-6" appDropdown>
                        <icons class="w-6 h-6 stroke-1 stroke-current cursor-pointer" name="dots-horizontal"></icons>
                    </button>
                    <div class="mt-6 bg-white shadow w-24 absolute z-30 right-0 mr-6 rounded">
                        <div class="text-xs w-full hover:bg-blue-600 p-4 cursor-pointer hover:text-white" (click)="showModal(zaehlerstand.id)">
                            <p>Bearbeiten</p>
                        </div>
                        <div class="text-xs w-full hover:bg-blue-600 p-4 cursor-pointer hover:text-white">
                            <p>Löschen</p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
