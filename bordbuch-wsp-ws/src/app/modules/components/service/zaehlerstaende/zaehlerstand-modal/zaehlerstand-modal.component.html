<app-modal #modalComponent>
    <header class="h-16 p-8 flex items-center justify-between border-b">
      <p tabindex="0" class="dark:text-gray-50 focus:outline-none text-2xl font-semibold leading-6 text-gray-800">
        {{ title }}
      </p>
      <button (click)="cancel()" class="w-6 h-6 focus:outline-none rounded-md cursor-pointer">
        <icons class="w-6 h-6 stroke-2 stroke-current text-gray-500" name="x"></icons>
      </button>
    </header>
    <div class="content">
        <form [formGroup]="betankungForm">
            <!-- "id":"D4ED0638-662B-4237-ADA4-16D30D6EF01F",
            "zaehlerstandstyp":"EINSATZZEIT",
            "date":"2021-08-05 11:40:00.000",
            "value":3,
            "id_schiff":"3",
            "betriebsstunden":0 -->
            <div class="hidden">
              <mat-form-field appearance="fill">
                <mat-label>id</mat-label>
                <input matInput type="text" formControlName="id" readonly>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Betriebsstunden</mat-label>
                <input matInput type="text" formControlName="betriebsstunden">
              </mat-form-field>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>id_schiff</mat-label>
                <input matInput type="text" formControlName="id_schiff" readonly>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Typ</mat-label>
                <mat-select formControlName="zaehlerstandstyp">
                  <!-- <mat-option *ngFor="let betriebsstoff of (betriebsstoffe$ | async)" [value]="betriebsstoff.bezeichnung">
                    {{ betriebsstoff.bezeichnung }}
                  </mat-option> -->
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Datum/Uhrzeit</mat-label>
              <input matInput type="datetime-local" formControlName="date" value="{{betankungForm.value.date | date:'yyyy-MM-ddTHH:mm':'+1:00'}}">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Betriebsstunden</mat-label>
              <input matInput type="text" formControlName="value">
            </mat-form-field>
          </form>
    </div>
    <footer class="absolute h-16 px-8 right-0 bottom-0 left-0 flex items-center justify-between border-t">
      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </footer>
  </app-modal>
  
  <ng-template #toolbar>
    <div>
      <button (click)="cancel()" type="button" class="p-2 mr-3 bg-gray-800 text-white rounded">Abbrechen</button>
      <!-- <button *ngIf="besatzungForm.value.id" (click)="delete(besatzungForm.value.id)" type="button" class="p-2 mr-3 bg-red-400 text-black rounded">l√∂schen</button> -->
    </div>
    <div>
      <!-- <button *ngIf="!peilungForm.pristine && peilungForm.value.id" (click)="update()" type="button"
        class="p-2 ml-3 bg-gray-800 text-white rounded">Speichern</button> -->
      <!-- <button *ngIf="!peilungForm.value.id" (click)="create()" type="button" class="p-2 ml-3 bg-gray-800 text-white rounded">Erstellen</button> -->
    </div>
  </ng-template>
