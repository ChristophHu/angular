<div class="container mx-auto px-4">
    <table datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th class="w-28">ID_Ship</th>
                <th class="w-28">Datum</th>
                <th>Ort</th>
                <th>Kraftstoff/Betriebsmittel</th>
                <th>Menge</th>
                <th class="w-12"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let betankung of (betankungen$ | async)">
                <td hidden>{{ betankung.id }}</td>
                <td>{{ betankung.id_ship }}</td>
                <td>{{ betankung.date | date: 'dd.MM.yyyy HH:mm' }}</td>
                <td>{{ betankung.ort }}</td>
                <td>{{ betankung.fuel }}</td>
                <td>{{ betankung.fuelfillingquantity }}</td>
                <td class="flex flex-row justify-start text-gray-500">
                    <button class="dropdown w-6 h-6" appDropdown>
                        <icons class="w-6 h-6 stroke-1 stroke-current cursor-pointer" name="dots-horizontal"></icons>
                    </button>
                    <div class="mt-6 bg-white shadow w-24 absolute z-30 right-0 mr-6 rounded">
                        <div class="text-xs w-full hover:bg-blue-600 p-4 cursor-pointer hover:text-white" (click)="showModal(betankung.id)">
                            <p>Bearbeiten</p>
                        </div>
                        <div class="text-xs w-full hover:bg-blue-600 p-4 cursor-pointer hover:text-white">
                            <p>LÃ¶schen</p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
