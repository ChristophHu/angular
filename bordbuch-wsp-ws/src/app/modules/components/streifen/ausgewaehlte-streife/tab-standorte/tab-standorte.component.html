<header class="h-12 p-4 flex items-center justify-between">
    <p tabindex="0" class="dark:text-gray-50 focus:outline-none text-lg font-medium leading-6 text-gray-800">
      Positionen
    </p>
  </header>
  <div class="content">
    <div class="w-full overflow-x-hidden xl:overflow-x-hidden">
      <table class="min-w-full bg-white dark:bg-gray-800" style="width: 100%;">
        <thead>
          <tr class="w-full h-12 border-gray-300 border-b py-8">
            <th class="px-2 w-8 text-gray-600 dark:text-gray-400 font-normal text-left text-md tracking-normal leading-4">
              <input type="checkbox" [checked]="allCheck" (click)="toggleCheck()" class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none"/>
            </th>
            <th
              class="px-2 text-gray-600 dark:text-gray-400 font-normal text-left text-md tracking-normal leading-4">
              Nr.
            </th>         
            <th class="text-gray-600 dark:text-gray-400 font-normal pr-2 text-left text-md tracking-normal leading-4">
              Datum/Uhrzeit
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="h-12 bg-gray-50 border-b border-gray-300" *ngFor="let standort of standorte; index as i" (click)="showModal(standort)" (mouseenter)="hoverPosition(standort.id)">
            <td class="px-2 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              <input type="checkbox" [checked]="false" (change)="changeCheck(standort)" class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 outline-none" />
            </td>
            <td class="text-sm px-2 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              {{ i+1 }}.
            </td>
            <td class="text-sm pr-2 whitespace-no-wrap text-gray-800 dark:text-gray-100 tracking-normal leading-4">
              {{ standort.date | date: 'dd.MM.yyyy HH:mm' }}
            </td>
          </tr>
        </tbody>
      </table>
      <button class="mt-5 p-2 flex items-center bg-gray-100 border border-gray-300 text-gray-600 transition duration-150 ease-in-out hover:bg-blue-600 hover:text-white rounded cursor-pointer" (click)="showModal()">
        <span class="h-6 w-6 mr-2">
            <icons class="w-6 h-6 stroke-1 stroke-current" name="add"></icons>
        </span>
        Position hinzuf√ºgen
      </button>
    </div>
  </div>
