<div class="relative w-full h-full bg-yellow-100">
	<div class="absolute top-0 bottom-0 left-0 w-60 bg-green-100">
		Background
	</div>
	<div class="absolute top-0 right-0 bottom-0 bg-blue-100 transition-all" [ngClass]="status ? 'left-60' : 'left-0'">
		<button class="w-8 h-8 m-2" *ngIf="!status" (click)="status = !status">
			<icons class="w-8 h-8 stroke-1 stroke-current" name="menu"></icons>
		</button>
		<button class="w-8 h-8 m-2" *ngIf="status" (click)="status = !status">
			<icons class="w-8 h-8 stroke-1 stroke-current" name="arrow-left"></icons>
		</button>
	</div>
</div>
