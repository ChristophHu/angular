<div class="relative w-full h-full py-4">
    <page-header></page-header>
    <div class="absolute top-20 right-0 bottom-0 left-0">
        <div class="container mx-auto p-4 mb-8">
            <button class="px-3 mt-2 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(kat == 'betriebsstoffe') ? 'bg-blue-600 text-white' : ''" (click)="loadBetriebsstoffe()">Betriebsstoffe</button>
            <button class="px-3 mt-2 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(kat == 'checklisten') ? 'bg-blue-600 text-white' : ''" (click)="loadChecklisten()">Checklisten</button>
            <button class="px-3 mt-2 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(kat == 'dienststellen') ? 'bg-blue-600 text-white' : ''" (click)="loadDienststellen()">Dienststellen</button>
            <button class="px-3 mt-2 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(kat == 'positionen') ? 'bg-blue-600 text-white' : ''" (click)="loadPositionen()">Positionen</button>   
            <button class="px-3 mt-2 mr-2 bg-gray-300 text-black rounded-full" [ngClass]="(kat == 'zaehlerstandstypen') ? 'bg-blue-600 text-white' : ''" (click)="loadZaehlerstandsTypen()">Zählerstandstypen</button>
        </div>
        <div class="container mx-auto p-4 mb-8">
            <button class="mt-5 p-2 flex items-center bg-gray-100 border border-gray-300 text-gray-600 transition duration-150 ease-in-out hover:bg-blue-600 hover:text-white rounded cursor-pointer" (click)="download()">
                <span class="h-6 w-6 mr-2">
                    <icons class="w-6 h-6 stroke-1 stroke-current" name="download"></icons>
                </span>
                Download ausgewählter
            </button>
        </div>
    </div>
</div>
