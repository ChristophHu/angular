              <div class="w-full lg:w-2/3 h-64 dark:bg-gray-800">
                  <div class="w-60 h-60 mx-auto">
                      <app-pie-chart [data]="checklistStatus" [label]="false" [colors]="['#2792a5', '#67b2c0', '#a8d3db']"></app-pie-chart>

              <div class="w-full lg:w-1/3 h-24 p-4 dark:border-gray-700 lg:h-64 border-t lg:border-t-0 lg:border-r lg:border-l lg:rounded-r dark:bg-gray-700 bg-gray-100">

                          <div class="w-4 h-4 mr-3 rounded" style="background-color: #67b2c0;"></div>

                      </li>

                          In Bearbeitung
                      </li>

              </div>
          </div>
