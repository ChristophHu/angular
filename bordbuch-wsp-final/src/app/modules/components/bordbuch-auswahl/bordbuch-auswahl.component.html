<div class="flex flex-row justify-between items-center h-16 mb-4 px-3 text-gray-800 shadow-lg">
  <a class="rotate-180 cursor-pointer" (click)="logout()">
    <icons class="w-8 h-8" name="logout"></icons>
  </a>
  <span class="text-2xl text-gray-800">Bootsauswahl</span>
  <div class="flex flex-row">
    <div class="flex flex-row justify-end items-center w-24">
      <a class="ml-4 cursor-pointer" (click)="showModal()">
        <icons class="w-8 h-8" name="qrcode"></icons>
      </a>
      <a class="ml-4 cursor-pointer" *ngIf="selectedIdShip" [routerLink]="['/mobile', 'boot', selectedIdShip]">
        <icons class="w-8 h-8" name="chevron-right"></icons>
      </a>
    </div>
  </div>
</div>

<div class="content">
  <div class="w-full bg-white rounded-lg shadow-md">
    <div class="p-4 border-b">
      <h2 class="text-2xl ">Auswahl des Bordbuches</h2>
      <p class="text-sm text-gray-500">
        Bitte wählen Sie hier das Bordbuch aus. Scannen Sie dafür den vorgesehenen QR-Code oder treffen Sie in der Liste
        eine
        Auswahl.
      </p>
    </div>
    <div>
      <form [formGroup]="bordbuchForm">
        <!-- <div class="hover:bg-gray-50 space-y-1 p-4 border-b">
          <div class="relative my-5">
            <ng-select [dropdownPosition]="'bottom'" [items]="allShips$ | async" bindLabel="name" bindValue="id"
              groupBy="dienststelle" formControlName="bordbuch" required></ng-select>
            <span class="bar"></span>
            <label class="text-black">Bordbuch</label>
          </div>
        </div> -->
        <div class="hover:bg-gray-50 p-4 border-b grid md:grid-cols-2 gap-5">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Dienststelle</mat-label>
              <mat-select (selectionChange)="selectDienststelle($event.value)">
                <mat-option *ngFor="let dienststelle of dienststellen$ | async" [value]="dienststelle.bezeichnung">
                  {{ dienststelle.bezeichnung }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Schiff</mat-label>
              <mat-select (selectionChange)="selectSchiff($event.value)">
                <mat-option *ngFor="let ship of ships$ | async" [value]="ship.id">
                  {{ ship.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
