<div class="content">
  <h4>Filter</h4>
  <mat-checkbox class="ml-2" [(ngModel)]="isAllPositions">Alle Positionen</mat-checkbox>
  <mat-checkbox class="ml-2" [(ngModel)]="!isAllPositions">Aktuelle Streife</mat-checkbox>

  <h4>Ausgabe</h4>
  <div class="w-full bg-white rounded-lg p-2 shadow-lg">
    <table mat-table [dataSource]="dataSource" class="w-full bg-transparent">
      <!-- Position Column -->
      <ng-container matColumnDef="Nr.">
        <th mat-header-cell *matHeaderCellDef> Nr. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum/Uhrzeit </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Aktion </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex flex-row">
            <a class="w-6 h-6 cursor-pointer" (click)="deletePosition(element.id)">
              <icons class="w-6 h-6 stroke-1 stroke-current" name="trash"></icons>
            </a>
            <a class="w-6 h-6 ml-4 cursor-pointer">
              <icons class="w-6 h-6 stroke-1 stroke-current" name="map"></icons>
            </a>
            <a class="w-6 h-6 ml-4 cursor-pointer" (click)="openPositionModal(element.id)">
              <icons class="w-6 h-6 stroke-1 stroke-current" name="edit"></icons>
            </a>
          </div>
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
