<app-modal #modalComponent>
  <header class="h-16 p-8 flex items-center justify-between border-b">
    <p tabindex="0" class="dark:text-gray-50 focus:outline-none text-2xl font-semibold leading-6 text-gray-800">
      {{ title }}
    </p>
    <button (click)="cancel()"
      class="w-6 h-6 focus:outline-none rounded-md cursor-pointer">
      <icons class="w-6 h-6 stroke-2 stroke-current text-gray-500" name="x"></icons>
    </button>
  </header>
  <div class="content">
    <div class="ml-5">
      <!-- <form [formGroup]="checklistForm"> -->
        <h2 class="mt-2 text-xl">Fehlende oder verbrauchte Gegenstände</h2>
        <ul class="mb-5 border-b">
          <li class="mb-2" *ngFor="let item of (unchecked$ | async)" (click)="toggleitem(item)">
            <input type="checkbox" [checked]="item.sonstiges=='false' ? false : true">
            <mat-label> {{ item.name }}</mat-label>
          </li>
        </ul>
        <h2 class="mt-2 text-xl">Gegenstände</h2>
        <ul>
          <li class="mb-2" *ngFor="let item of (checked$ | async)" (click)="toggleitem(item)">
            <input type="checkbox" [checked]="item.sonstiges=='false' ? false : true">
            <mat-label> {{ item.name }}</mat-label>
          </li>
        </ul>
      <!-- </form> -->
    </div>
  </div>
  <footer class="absolute h-16 px-8 right-0 bottom-0 left-0 flex items-center justify-between border-t">
      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </footer>
</app-modal>

<ng-template #toolbar>
<div>
  <button (click)="cancel()" type="button" class="p-2 mr-3 bg-gray-800 text-white rounded">Schließen</button>
