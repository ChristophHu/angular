<div class="w-full mt-4 mb-4 bg-white rounded-lg shadow-lg" #scContainer>
  <div class="flex flex-row p-4 justify-between bg-white border-b z-10" sticky [scrollContainer]="scContainer" [top]="-8">
    <div>
      <h2 class="text-2xl font-bold">Besatzung</h2>
      <p class="text-sm text-gray-500">
        Der Status der Streife ist
      </p>
    </div>
    <div>
      <button class="w-10 h-10 m-2 bg-gray-100 hover:bg-gray-200 text-blue-500 shadow-inner rounded-full cursor-pointer" (click)="openBesatzungModal()">
        <icons class="w-8 h-8 stroke-1 stroke-current" name="add"></icons>
      </button>
    </div>
  </div>
  <div class="p-4 border-b hover:bg-gray-50" *ngFor="let mitglied of (besatzung$ | async | toArray)" (click)="openBesatzungModal(mitglied)">
    <h2 class="mb-2 text-xl">{{ mitglied.funktion }}</h2>
    <div class="my-2 flex flex-wrap overflow-hidden">
      <p class="my-1 px-1 w-1/5 overflow-hidden text-gray-600">Name: </p>
      <p class="my-1 px-1 w-4/5 overflow-hidden">{{ mitglied.persnr }}</p>

      <p class="px-1 w-1/5 overflow-hidden text-gray-600">von: </p>
      <p class="px-1 w-4/5 overflow-hidden">{{ mitglied.an_bord | date:'dd.MM.yyyy HH:mm'}}</p>
      <p class="px-1 w-1/5 overflow-hidden text-gray-600">bis: </p>
      <p class="px-1 w-4/5 overflow-hidden">{{ mitglied.von_bord | date:'dd.MM.yyyy HH:mm'}}</p>
    </div>
  </div>
</div>
