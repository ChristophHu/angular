<div class="w-full mt-4 mb-3 bg-white rounded-lg shadow-lg">
  <div class="flex flex-row p-4 justify-between border-b">
    <div>
      <h2 class="text-2xl font-bold">Peilung</h2>
      <p class="text-sm text-gray-500">
        Vor und nach jeder Betankung ist eine Peilung durchzuf√ºhren.
      </p>
    </div>
    <div>
      <button class="w-10 h-10 m-2 bg-gray-100 hover:bg-gray-200 text-blue-500 shadow-inner rounded-full cursor-pointer" (click)="openPeilungModal()">
        <icons class="w-8 h-8 stroke-1 stroke-current" name="add"></icons>
      </button>
    </div>
  </div>
  <div class="p-4 border-b hover:bg-gray-50" *ngFor="let peilung of (peilungen$ | async | toArray | orderBy:'date':'DESC')">
    <h2 class="mb-2 text-xl">{{ peilung.bezeichnung }}</h2>
    <div class="my-2 flex flex-wrap overflow-hidden">
      <p class="my-1 px-1 w-1/3 overflow-hidden text-gray-600">Menge (in L): </p>
      <p class="my-1 px-1 w-2/3 overflow-hidden">{{ peilung.vol }}</p>
      <p class="my-1 px-1 w-1/3 overflow-hidden text-gray-600">Aktualisiert: </p>
      <p class="my-1 px-1 w-2/3 overflow-hidden">{{ peilung.date | date:'dd.MM.YYYY HH:mm'}}</p>
    </div>
    <progress-bar [value]="peilung.vol" [maxvalue]="peilung.max_vol"></progress-bar>
  </div>
</div>
