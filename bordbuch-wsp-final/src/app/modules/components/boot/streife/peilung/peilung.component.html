<div class="w-full mt-10 mb-3 bg-white rounded-lg shadow-lg">
  <div class="flex flex-row p-4 justify-between border-b">
    <div>
      <h2 class="text-2xl font-bold">Peilung</h2>
      <p class="text-sm text-gray-500">
        Vor jeder Betankung ist eine Peilung zur Bestimmung der Restmenge im Tank durchzufÃ¼hren.
      </p>
    </div>
    <div>
      <button class="w-10 h-10 m-2 bg-gray-100 hover:bg-gray-200 text-blue-500 shadow-inner rounded-full cursor-pointer" (click)="openPeilungModal()">
        <icons class="w-8 h-8 stroke-1 stroke-current" name="add"></icons>
      </button>
    </div>
  </div>
  <div class="p-4 border-b hover:bg-gray-50" *ngFor="let peilung of (peilungen$ | async)">
    <h2 class="mb-2 text-xl">{{ peilung.bezeichnung }}</h2>
    <!-- <div class="mb-3 flex flex-row justify-between"> -->
    <div class="mb-3 grid overflow-hidden grid-cols-1 md:grid-cols-2 grid-rows-2 md:grid-rows-1 gap-2">
      <div class="flex flex-row flex-grow">
        <p class="w-32 text-gray-600 mr-2">Menge (in L):</p>
        <p class="w-32">{{ peilung.vol }}</p>
      </div>
      <div class="flex flex-row flex-grow">
        <p class="w-32 text-gray-600 mr-2">Aktualisiert:</p>
        <p class="w-32">{{ peilung.date | date:'dd.MM.YYYY HH:mm'}}</p>
      </div>
    </div>
    <progress-bar [value]="peilung.vol" [maxvalue]="peilung.max_vol"></progress-bar>
  </div>
</div>
