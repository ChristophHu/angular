<app-modal #modalComponent>
  <header class="h-16 p-8 flex items-center justify-between border-b">
    <p tabindex="0" class="dark:text-gray-50 focus:outline-none text-2xl font-semibold leading-6 text-gray-800">
      {{ title }}
    </p>
    <button (click)="cancel()"
      class="w-6 h-6 focus:outline-none rounded-md cursor-pointer">
      <icons class="w-6 h-6 stroke-2 stroke-current text-gray-500" name="x"></icons>
    </button>
  </header>
  <div class="content">
    <form [formGroup]="zaehlerstandForm">
      <div class="hidden">
        <mat-form-field appearance="fill">
          <mat-label>id</mat-label>
          <input matInput type="text" formControlName="id" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>id_schiff</mat-label>
          <input matInput type="text" formControlName="id_schiff" readonly>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Einrichtung/Gerät</mat-label>
        <input matInput type="text" formControlName="zaehlerstandstyp" readonly>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Datum/Uhrzeit</mat-label>
        <input matInput type="datetime-local" formControlName="date" value="{{zaehlerstandForm.value.date | date:'yyyy-MM-ddTHH:mm':'+1:00'}}">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Einheiten</mat-label>
        <input matInput type="number" formControlName="value">
      </mat-form-field>
    </form>
  </div>
  <footer class="absolute h-16 px-8 right-0 bottom-0 left-0 flex items-center justify-between border-t">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </footer>
</app-modal>

<ng-template #toolbar>
  <button (click)="cancel()" type="button" class="p-2 ml-3 bg-gray-800 text-white rounded">Abbrechen</button>
  <button (click)="update()" type="button" class="p-2 ml-3 bg-gray-800 text-white rounded">Zählerstand
    übernehmen</button>
</ng-template>
