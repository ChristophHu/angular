<div class="absolute flex flex-row justify-between items-center w-full bg-gray-50 bg-opacity-50 h-16 px-3 text-gray-800 shadow-lg z-20">
  <a class="rotate-180 cursor-pointer" (click)="logout()">
    <icons class="w-8 h-8" name="logout"></icons>
  </a>
  <span class="text-2xl text-gray-800"></span>
  <div class="flex flex-row justify-between items-center w-24">
    <a class="cursor-pointer" (click)="showMarkergroup()" *ngIf="!positionToggle">
        <icons class="w-8 h-8" name="eye"></icons>
      </a>
    <a class="cursor-pointer" (click)="hideMarkergroup()" *ngIf="positionToggle">
      <icons class="w-8 h-8" name="eye-off"></icons>
    </a>
    <a class="cursor-pointer" (click)="showAllShips()" *ngIf="!allPositionToggle">
      <icons class="w-8 h-8" name="eye"></icons>
    </a>
  <a class="cursor-pointer" (click)="hideAllShips()" *ngIf="allPositionToggle">
    <icons class="w-8 h-8" name="eye-off"></icons>
  </a>
  </div>
  <div class="flex flex-row justify-between items-center w-32">
    <a class="cursor-pointer" (click)="openPositionModal()">
      <icons class="w-8 h-8" name="location-add"></icons>
    </a>
    <a class="cursor-pointer" [routerLink]="['..']">
      <icons class="w-8 h-8" name="file-info"></icons>
    </a>
    <a class="cursor-pointer" [routerLink]="['..', 'positions']">
      <icons class="w-8 h-8" name="table"></icons>
    </a>
  </div>
</div>

<div class="content">
  <div class="z-10">
      <div class="w-screen h-screen top-0 left-0">
          <div class="map-container">
              <div class="map-frame">
                  <div id="map"></div>
              </div>
          </div>
      </div>
  </div>
</div>
