<app-splash-screen></app-splash-screen>
<div class="h-screen w-screen grid place-items-center overflow-hidden z-0">
  <div class="absolute w-full h-full grid place-items-center z-20">

    <div class="w-96 p-10 bg-white rounded-lg shadow-lg z-20">
      <h1 class="my-10 text-3xl text-gray-800">Bordbuch</h1>
      <form [formGroup]="loginForm" autocomplete="off">

        <mat-form-field appearance="fill">
          <mat-label>Benutzername</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Ein Benutzername ist erforderlich!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Kennwort</mat-label>
          <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <button class="w-6" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <icons class="w-6 h-6 stroke-1 stroke-current" name="{{hide ? 'eye-off' : 'eye'}}"></icons>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Die Eingabe eines Kennworts ist erforderlich!</mat-error>
        </mat-form-field>
        
        <div class="flex">
          <button class="w-full p-3 mt-3 bg-gray-800 text-white rounded-md shadow-lg" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="absolute flex flex-row justify-end h-8 w-full bottom-0 z-30">
  <div class="mr-3 text-sm cursor-pointer" (click)="openChangeLogModal()">Aktualisierung 15.03.2022</div>
</div>
