<div class="h-screen w-screen grid place-items-center overflow-hidden z-0">
  <div class="absolute w-full h-full grid place-items-center z-20">

    <div class="w-96 p-10 bg-white rounded-lg shadow-lg z-20">
      <h1 class="my-10 text-3xl text-gray-800">Bordbuch</h1>
      <form [formGroup]="loginForm" autocomplete="off">
        
        <!-- <div class="username relative my-7">
          <input type="text" formControlName="username" required>
          <span class="bar"></span>
          <label class="label text-black" for="username">Benutzername</label>
        </div> -->

        <mat-form-field appearance="fill">
          <mat-label>Benutzername</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Ein Benutzername ist erforderlich!</mat-error>
        </mat-form-field>
        
        <!-- <div class="relative my-7">
          <input type="password" formControlName="password" required>
          <span class="bar"></span>
          <label class="text-black">Kennwort</label>
        </div> -->

        <mat-form-field appearance="fill">
          <mat-label>Kennwort</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Die Eingabe eines Kennworts ist erforderlich!</mat-error>
        </mat-form-field>
        
        <div class="flex">
          <button class="w-full p-3 mt-3 bg-gray-800 text-white rounded-md shadow-lg" (click)="login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="absolute flex flex-row justify-end h-8 w-full bottom-0 z-30">
  <div class="cursor-pointer" (click)="toggleChangeLog()">Version: 0.8x001 (31.10.2021)</div>
</div>
<div class="absolute h-64  bg-gray-50 m-2 p-2 bottom-0 rounded shadow-lg overflow-hidden z-40" *ngIf="opened" @slideInBottom @slideOutBottom>
  <h2 class="text-2xl text-gray-800">Change Log</h2>
  <div class="h-48 w-full scrollbar-hide">
    <!-- h2-h4 cann be sticky inside the div -->
    <!-- <div class="sticky top-0 ...">Sticky Heading 1</div> -->
    <markdown [src]="'assets/md/changelog.md'"></markdown>
  </div>
</div>

<div class="flex items-center justify-between w-full">
  <div class="w-full h-64 rounded shadow bg-white dark:bg-gray-800">

  </div>
</div>
