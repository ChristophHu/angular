<svg class="ProgressBar">
    <!-- <defs>
        <clipPath id="ProgressBar-clipPath">
            <rect width="100%" height="100%" />
        </clipPath>

    <rect class="ProgressBar-background" width="100%" height="100%" />

</svg>
