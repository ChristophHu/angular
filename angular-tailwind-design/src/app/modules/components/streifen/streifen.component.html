<div class="container mx-auto mt-10 flex flex-col">
    <h3 class="text-xl mb-3">Streifen</h3>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th class="w-28">ID_Ship</th>
                <th class="w-28">Status</th>
                <th class="w-28">Zweck</th>
                <th class="w-28">Beginn</th>
                <th class="w-28">Ende</th>
                <th>Kennung</th>
                <th class="w-12"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let streife of streifen | async">
                <td hidden>{{ streife.id }}</td>
                <td>{{ streife.id_schiff }}</td>
                <td>{{ streife.status }}</td>
                <td>{{ streife.zweck }}</td>
                <td>{{ streife.start | date: 'dd.MM.yyyy HH:mm' }}</td>
                <td>{{ streife.ende | date: 'dd.MM.yyyy HH:mm' }}</td>
                <td>{{ streife.kennung }}</td>
                <td class="flex flex-row justify-between text-gray-500">
                    <a (click)="showModal(streife.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
