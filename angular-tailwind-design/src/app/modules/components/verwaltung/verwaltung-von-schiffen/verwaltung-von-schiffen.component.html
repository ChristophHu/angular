<div class="container mx-auto mt-10 flex flex-col">
    <h3 class="text-xl mb-3">Verwaltung von Schiffen</h3>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th>Name</th>
                <th>Dienststellen</th>
                <th>Marke</th>
                <th>Typ</th>
                <th class="w-12"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let schiff of schiffe | async">
                <td hidden>{{ schiff.id }}</td>
                <td>{{ schiff.name }}</td>
                <td>{{ schiff.dienststelle }}</td>
                <td>{{ schiff.marke }}</td>
                <td>{{ schiff.typ }}</td>
                <td class="flex flex-row justify-between text-gray-500">
                    <a (click)="showModal(schiff.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </a>
                    <a (click)="showQRCodeModal(schiff.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                        </svg>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mt-5 mb-10">
        <a class="p-2 bg-gray-800 text-white rounded cursor-pointer" (click)="showModal()">Schiff hinzuf√ºgen</a>
    </div>
</div>
