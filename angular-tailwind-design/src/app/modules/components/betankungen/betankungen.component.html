<div class="container mx-auto mt-10 flex flex-col">
    <h3 class="text-xl mb-3">Betankungen</h3>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th hidden>ID</th>
                <th class="w-28">ID_Ship</th>
                <th class="w-28">Datum</th>
                <th>Ort</th>
                <th>Kraftstoff/Betriebsmittel</th>
                <th>Menge</th>
                <th class="w-12"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let betankung of betankungen | async">
                <td hidden>{{ betankung.id }}</td>
                <td>{{ betankung.id_ship }}</td>
                <td>{{ betankung.date | date: 'dd.MM.yyyy HH:mm' }}</td>
                <td>{{ betankung.ort }}
                    <!-- <a class="tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="tooltiptext">Position anzeigen</span>
                    </a> -->
                </td>
                <td>{{ betankung.fuel }}</td>
                <td>{{ betankung.fuelfillingquantity }}</td>
                <td class="flex flex-row justify-between text-gray-500">
                    <a class="tooltip" (click)="showModal(betankung.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        <!-- <span class="tooltiptext">Betankung bearbeiten</span> -->
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <a class="rounded bg-gray-800 text-white p-2 cursor-pointer" (click)="createBetankung()">HinzufÃ¼gen</a> -->
</div>
