<div class="w-full p-3">
    <div class="flex flex-row w-full">
        <img class="flex-none rounded-full h-12 w-12 cursor-pointer" src="./assets/spree.jpg" alt="profil">
        <div class="relative flex-grow mx-2">
            <span class="text-blue-400 text-sm cursor-pointer">{{ entry.who }}</span>
            <span class="text-gray-800 text-sm"> {{ entry.what }}</span>
            <!-- <span class="block h-auto mt-2 bottom-0 text-blue-400 text-sm">{{ entry.where.longitude }}, {{ entry.where.latitude }}</span> -->
            <span class="block h-auto mt-2 bottom-0 text-gray-400 text-xs">{{ entry.when | date :'hh:mm' }}</span>
        </div>
        <div class="flex-none h-12 w-12">
            <img (click)="centerOnPosition(entry.where)" class="h-12 w-12 rounded cursor-pointer" src="./assets/osm.png" alt="osm">
        </div>
    </div>
</div>
