<div class="relative w-full border-b select-none bg-gray-100">
    <nav class="container mx-auto px-10">
        <div class="relative flex h-12 items-center justify-between text-gray-800 cursor-pointer">
            <svg class="h-8 w-52" fill="currentColor">
                <text x="0" y="30" font-size="1.8rem">Bordbuch WSP</text>
            </svg>
            <div class="flex flex-row">
              <a class="ml-5 hover:text-gray-400 text-gray-500 cursor-pointer badge" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
              </a>

              <a class="ml-5 hover:text-gray-400 text-gray-500 cursor-pointer badge" (click)="openNotification()">
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
              </a>

              <a class="ml-5 hover:text-gray-400 text-gray-500 cursor-pointer" (click)="isClosedProfileMenu = !isClosedProfileMenu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </a>

              <div [ngClass]="{'hidden': isClosedProfileMenu}" class="z-30 absolute top-12 right-0 w-48 p-2 origin-top-right border-r border-b border-l border-gray-200 rounded-b-lg shadow-lg bg-gray-100 hover:bg-gray-200 focus:outline-none">
                <a (click)="logout()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700">Abmelden</a>
              </div>
            </div>
        </div>
      </nav>
    </div>
