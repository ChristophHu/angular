<section [class.open]="display" class="fixed z-40 inset-0 overflow-y-auto" (click)="close()">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center bg-gray-900 bg-opacity-40">
      <div (click)="$event.stopPropagation()" class="inline-block align-bottom bg-gray-100 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle lg:max-w-lg md:max-w-md w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <ng-content></ng-content>
      </div>
    </div>
</section>
