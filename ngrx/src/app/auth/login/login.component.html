<form [formGroup]="loginForm">
    <div>
        <label for="email">Email: </label>
        <input name="email" formControlName="email">
    </div>
    <div>
        <label for="password">Kennwort: </label>
        <input name="password" formControlName="password">
    </div>
    <button (click)="login()">Login</button>
</form>
